<!DOCTYPE html>
<html>
<head>
  <title>Planilha de Nomes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    tr.completed {
      background-color: #d3ffd3;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Saiu?</th>
        <th>Contador</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ALEF PAIVA DE ARAUJO</td>
        <td><button onclick="saiu(this)">Saiu</button></td>
        <td class="contador">3</td>
      </tr>
      <!-- Adicione as outras linhas com os nomes aqui -->
      <!-- ... -->
      <tr>
        <td>YGOR GUEDES DE AZEVEDO</td>
        <td><button onclick="saiu(this)">Saiu</button></td>
        <td class="contador">3</td>
      </tr>
    </tbody>
  </table>

  <script>
    function saiu(button) {
      var contador = button.parentNode.nextElementSibling;
      var valor = parseInt(contador.textContent);

      if (valor > 0) {
        valor--;
        contador.textContent = valor;

        if (valor === 0) {
          button.setAttribute('disabled', 'true');
          button.textContent = "NÃ£o pode sair mais";
          button.style.backgroundColor = "#ccc";
          button.parentNode.parentNode.classList.add("completed");
        }
      }
    }
  </script>
</body>
</html>
